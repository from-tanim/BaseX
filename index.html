<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="Assets/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseX Converter</title>
    <link rel="stylesheet" href="Assets/style.css">
    <!--font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- meta tags -->
    <meta name='description' content='Convert between decimal, binary, octal, and hexadecimal number systems'>
    <meta name='keywords' content='number converter, binary, decimal, octal, hexadecimal'>
    <meta name='author' content='TANIM'>
    <!-- Font -->
    
    <!-- Favicon -->
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="preloader">
        <img src="https://i.ibb.co/dJJGHGwq/favicon-Copy.png" alt="Basex Converter">
    </div>
  
  
    <!-- Symbolic Animated Background -->
    <div class="symbolic-background">
        <span>∑</span>
        <span>π</span>
        <span>√</span>
        <span>∞</span>
        <span>1</span>
        <span>A</span>
        <span>0</span>
        <span>8</span>
    </div>

    
   
    <!-- Main Content -->
    <div class="container">
        <div class="converter-card">
            <h4 style="color:white">Number System Converter</h4>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="inpType">From:</label>
                    <select id="inpType" class="select-box">
                        <option value="inpdec">Decimal</option>
                        <option value="inpbin">Binary</option>
                        <option value="inpoct">Octal</option>
                        <option value="inphex">Hexadecimal</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <input id="inpNum" class="input-field" placeholder="Enter number" autocomplete="off">
                    <div id="inputError" class="error-message"></div>
                </div>
            </div>

            <div class="output-section">
                <div class="input-group">
                    <label for="opType">To:</label>
                    <select id="opType" class="select-box">
                        <option value="opbin">Binary</option>
                        <option value="opoct">Octal</option>
                        <option value="ophex">Hexadecimal</option>
                        <option value="opdec" selected>Decimal</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <input id="opNum" class="input-field result-field" placeholder="Result" readonly>
                    <button type="button" class="copy-button" onclick="copyResult()">
                        <span class="copy-text">Copy</span>
                        <span class="copy-success">✓ Copied!</span>
                    </button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button" onclick="convert()">Convert</button>
                <button class="action-button secondary" onclick="clearFields()">Clear</button>
            </div>

            


<div class="history-section">
                <h3>Conversion History</h3>
                <div id="historyList" class="history-list"></div>
            </div>

<br>
<br>
<div>
        <p align="center"><img src="https://i.ibb.co/ccpQ3pgp/Binary.gif" alt="Binary-1" width="200" height="200" border="0">
          </p>
</div>

            <div class="rounded-box">
  <p align="center">
    <a href="about.html">About This Project</a>
      
  </p>
            </div>
            <div class="rounded-box">
  <p align="center">
    <a href="https://www.boolean-algebra.com/">Boolean Algebra Simplifier</a>
  </p>
</div>

        </div>
    </div>

    <script src="Assets/mainJs.js"></script>
</body>
</html>
