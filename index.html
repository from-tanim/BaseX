<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER SYSTEM CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <!-- meta tags -->
    <meta name='subject' content='Number system converter'>
    <meta name='copyright' content='TANIM'>
    <meta name='author' content='TANIM'>
    <meta name='designer' content='TANIM'>
    <meta name='url' content=''>
    <meta name='rating' content='General'>
    <!-- open graph tags -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="Number system converter" />
    <meta property="og:title" content="NUMBER SYSTEM CONVERTER" />
    <meta property="og:description" content="You can convert the number system here" />
    <meta name='og:country-name' content='Bangladesh'>
    
    <!-- Font for cool styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="math-symbols">
            <span>∑</span>
            <span>π</span>
            <span>√</span>
            <span>∞</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form class="card-form">
            <select id="inpType" class="iType">
                <option value="inpdec">Decimal</option>
                <option value="inpbin">Binary</option>
                <option value="inpoct">Octal</option>
                <option value="inphex">Hexa-decimal</option>
            </select>

            <input class="iNum" id="inpNum" placeholder="Enter a number">

            <div class="action">
                <button class="action-button" onclick="return convert()">Convert</button>
            </div>

            <select class="oType" id="opType">
                <option value="opbin">Binary</option>
                <option value="opoct">Octal</option>
                <option value="ophex">Hexa-decimal</option>
                <option value="opdec">Decimal</option>
            </select>

            <input id="opNum" class="oNum" placeholder="Result">
        </form>
    </div>

    <!-- External JS -->
    <script src="./mainJs.js"></script>

    <!-- JS for Preloader -->
    <script>
        window.addEventListener('load', () => {
            document.getElementById('preloader').style.display = 'none';
        });
    </script>

</body>

</html>
